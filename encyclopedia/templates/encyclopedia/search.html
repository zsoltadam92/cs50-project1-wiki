{% extends "encyclopedia/layout.html" %} {%block title %} Search {% endblock%}
{%block body %}
<h1>Searching for "{{ query }}"</h1>

{% if results %}
<ul>
  {% for entry in results %}
  <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %} {%endblock%}
